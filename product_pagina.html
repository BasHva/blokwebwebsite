<!DOCTYPE html>
<html lang="nl">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Bas Witmond">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>AlbertHeijn</title>
	<link href="styles/style.css" rel="stylesheet">
	<link rel="icon" type="image/svg+xml" href="images/AhLogo.png">

<h1 class="invisible">AlbertHeijn</h1>

  <!-- Header -->
  <header>
    <nav class="navigation">
      <section class="nav-left">
        <img src="images/hamburgermenu.png" alt="Menu" class="icon">
        <img src="images/AhLogo.png" alt="AlbertHeijn Logo" class="logo">
      </section>
      <section class="nav-right">
        <img src="images/profiel.png" alt="Profiel" class="icon">
        <img src="images/favorieten.png" alt="Favorieten" class="icon">
        <img src="images/winkelwagen.png" alt="Winkelmandje" class="icon">
      </section>
    </nav>

    <!-- Scheidingslijn boven de zoekbalk -->
    <hr class="search-divider">

    <!-- Zoekbalk -->
    <div class="search-container">
      <img src="images/zoekicoon.png" alt="Zoek icoon" class="search-icon">
      <input type="text" placeholder="Waar ben je naar op zoek?" class="search">
    </div>
  </header>

  
 <!-- Footer -->
 <footer class="footer">
  
  <div class="footerDropdown">
  <select id="boodschappen">
    <option>Boodschappen</option>
    <option>Boodschappen</option>
    <option>Boodschappen</option>
    <option>Boodschappen</option>
  </select>
</div>
  <!-- Social Media Section -->
  <div class="footer-socials">
    <a href="#" aria-label="Facebook"><img src="images/facebook.png" alt="Facebook"></a>
    <a href="#" aria-label="Twitter"><img src="images/twitter.png" alt="Twitter"></a>
    <a href="#" aria-label="Instagram"><img src="images/instagram.png" alt="Instagram"></a>
    <a href="#" aria-label="YouTube"><img src="images/youtube.png" alt="YouTube"></a>
    <a href="#" aria-label="Pinterest"><img src="images/pintrest.png" alt="Pinterest"></a>
    <a href="#" aria-label="AH"><img src="images/ah.png" alt="AH"></a>
  </div>

  <!-- Navigatie Links -->
  <nav class="footer-links">
    <ul>
      <li><a href="#">Algemene voorwaarden</a></li>
      <li><a href="#">Zakelijke algemene voorwaarden</a></li>
      <li><a href="#">Bonusvoorwaarden</a></li>
      <li><a href="#">Privacybeleid</a></li>
      <li><a href="#">Cookiebeleid</a></li>
      <li><a href="#">Over AH</a></li>
      <li><a href="#">Kwetsbaarheid melden</a></li>
    </ul>
  </nav>

  <!-- Disclaimer sectie -->
  <div class="footer-disclaimer">
    <img src="images/nix18.png" alt="NIX18-logo">
    <p>&lt;25 jaar? Laat je legitimatie zien!<br>&lt;18 jaar verkopen wij geen alcohol.</p>
  </div>

  <!-- Footer opties -->
  <div class="footer-payments">
    <img src="images/ideal.png" alt="iDeal">
    <img src="images/pin.png" alt="Pin">
    <img src="images/legaalhandelen.png" alt="Legaal handelen">
    <img src="images/kubus10.png" alt="Waarborg certificaat 10 jaar">
    <img src="images/kubus.png" alt="Waarborg certificaat">
  </div>
</footer>
</body>
</html>
